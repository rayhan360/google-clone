<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9818622648.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="menu-items">
            <img class="menu-icon" src="images/app-menu.png" alt="">
            <i class="fas fa-user-circle" style="color: #fcfcfc;"></i>
        </div>
    </header>

    <main>
        <div>
            <img src="images/google.png" alt="Google Logo">
        </div>
        <section>
            <form onsubmit="googleSearch(event);">
                <img class="icons-size" src="images/search.png" alt="Search Icon">
                <input type="text" name="" id="search" placeholder="Google Search">
                <img title="search by voice" class="icons-size" src="images/Google_mic.png" alt="Google Mic Icon">
                <img title="search by image" class="icons-size1" src="images/imageSearch.png" alt="Image Search Icon">
            </form>

            <section class="buttons">
                <button onclick="googleSearch(event)" class="btn-1">Google Search</button>
                <button class="btn-1">I'm Feeling Lucky</button>
            </section>
        </section>
    </main>

    <footer></footer>
    <script src="app.js"></script>
</body>
</html>
