<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon icons -->
    <link
      rel="shortcut icon"
      href="/images/google/google.png"
      type="image/x-icon"
    />
    <!-- font awesome icons link -->
    <script
      src="https://kit.fontawesome.com/9818622648.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Heading Section -->
    <header>
      <div class="menu-items">
        <a style="text-decoration: none;" href="https://mail.google.com/mail/u/0/#inbox"
          ><p class="heading-text">Gamil</p></a
        >
        <p class="heading-text">Image</p>
        <!-- menu items section -->
        <div>
          <img
            id="menu-btn"
            onclick="toggleMenu()"
            class="menu-icon"
            src="images/app-menu.png"
            alt=""
          />
          <!-- menu items dropt menu -->
          <div class="dropdown-menu" id="myDropdown">
            <div class="all-items">
              <a style="text-decoration: none;" href="https://mail.google.com/mail/u/0/#inbox">
                <div class="dropdown-item">
                  <img src="images/google/gamil.png" alt="" />
                  <p>Gmail</p>
                </div>
              </a>
              <div class="dropdown-item">
                <img src="images/google/account.png" alt="" />
                <p>Account</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/google.png" alt="" />
                <p>Search</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/maps.png" alt="" />
                <p>Maps</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/playstore.svg" alt="" />
                <p>PLay Store</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/news.png" alt="" />
                <p>News</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/meet.png" alt="" />
                <p>Meet</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/chat.png" alt="" />
                <p>Chat</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/contact.png" alt="" />
                <p>contact</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/drive.png" alt="" />
                <p>Drive</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/calender.png" alt="" />
                <p>Calender</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/translate.png" alt="" />
                <p>Translate</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/photos.png" alt="" />
                <p>Photos</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/add-center.png" alt="" />
                <p>My Add</p>
              </div>
              <div class="dropdown-item">
                <img src="images/google/shopping.png" alt="" />
                <p>Shopping</p>
              </div>
            </div>
          </div>
        </div>
        <!-- heading profile icons is here -->
        <i
          class="fas fa-user-circle"
          style="color: #fcfcfc; cursor: pointer; margin-bottom: 5px"
        ></i>
      </div>
    </header>

    <main>
      <!-- google logo is here -->
      <div>
        <img src="images/google.png" alt="Google Logo" />
      </div>
      <!-- google search engine form is here -->
      <section>
        <form onsubmit="googleSearch(event);">
          <img class="icons-size" src="images/search.png" alt="Search Icon" />
          <input type="text" name="" id="search" placeholder="Google Search" />
          <img
            title="search by voice"
            class="icons-size"
            src="images/Google_mic.png"
            alt="Google Mic Icon"
          />
          <img
            title="search by image"
            class="icons-size1"
            src="images/imageSearch.png"
            alt="Image Search Icon"
          />
        </form>
        <!-- google search buttoon and extra additional button like google is here -->
        <section class="buttons">
          <button onclick="googleSearch(event)" class="btn-1">
            Google Search
          </button>
          <a href="https://doodles.google/"
            ><button class="btn-1">I'm Feeling Lucky</button></a
          >
        </section>
      </section>
    </main>

    <footer></footer>

    
    <!-- external javascript -->
    <script src="app.js"></script>
  </body>
</html>
