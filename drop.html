<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drop-down Menu</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .menu-container {
            display: inline-block;
            position: relative;
            margin: 20px;
        }

        .menu-button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="menu-container">
    <div class="menu-button" onclick="toggleMenu()">Menu</div>
    <div class="dropdown-menu" id="myDropdown">
        <div class="dropdown-item" onclick="menuItemClick('Item 1')">Item 1</div>
        <div class="dropdown-item" onclick="menuItemClick('Item 2')">Item 2</div>
        <div class="dropdown-item" onclick="menuItemClick('Item 3')">Item 3</div>
    </div>
</div>

<script>
    function toggleMenu() {
        const dropdown = document.getElementById('myDropdown');
        dropdown.style.display = (dropdown.style.display === 'none' || dropdown.style.display === '') ? 'block' : 'none';
    }
</script>

</body>
</html>
